<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon App - Connexion Entra ID</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/msal/2.38.4/msal.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #0078d4, #00bcf2);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .login-section {
            margin-bottom: 30px;
        }

        .ms-login-btn {
            background: #0078d4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .ms-login-btn:hover {
            background: #106ebe;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 110, 190, 0.4);
        }

        .ms-login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .user-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-top: 30px;
            display: none;
        }

        .user-info.show {
            display: block;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: #0078d4;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .user-name {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .user-email {
            color: #666;
            margin-bottom: 20px;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .loading {
            display: none;
            color: #666;
            margin-top: 20px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .ms-icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
            <div class="container">
        <div class="logo">A</div>
        <h1>Mon Application</h1>
        <p class="subtitle">Connectez-vous avec votre compte Microsoft</p>
        
        <!-- Instructions de configuration -->
        <div class="config-info" id="configInfo" style="background: #fff3cd; border: 1px solid #ffeaa7; border-radius: 8px; padding: 15px; margin-bottom: 20px; font-size: 14px; text-align: left;">
            <strong>⚙️ Configuration requise :</strong>
            <ol style="margin: 10px 0; padding-left: 20px;">
                <li>Créez une App Registration dans Azure Portal</li>
                <li>Copiez le Client ID dans le code (ligne 118)</li>
                <li>Ajoutez cette URL dans les URI de redirection : <code style="background: #f8f9fa; padding: 2px 4px; border-radius: 3px;"></code></li>
                <li>Permissions API : User.Read</li>
            </ol>
        </div>
        
        <div class="login-section">
            <button id="loginBtn" class="ms-login-btn">
                <svg class="ms-icon" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M9.5 0H0v9.5h9.5V0zM20 0h-9.5v9.5H20V0zM0 10.5v9.5h9.5v-9.5H0zM10.5 10.5V20H20v-9.5h-9.5z"/>
                </svg>
                Se connecter avec Microsoft
            </button>
        </div>

        <div class="loading" id="loading">
            Connexion en cours...
        </div>

        <div class="error" id="error"></div>

        <div class="user-info" id="userInfo">
            <div class="user-avatar" id="userAvatar"></div>
            <div class="user-name" id="userName"></div>
            <div class="user-email" id="userEmail"></div>
            <button class="logout-btn" id="logoutBtn">Se déconnecter</button>
        </div>
    </div>

    <script>
        // Configuration MSAL - VOUS DEVEZ MODIFIER CES VALEURS
        const msalConfig = {
            auth: {
                clientId: "222217cf-2e49-41e4-a5a2-c4a1838a3046", // Remplacez par votre Client ID réel
                authority: "https://login.microsoftonline.com/common", // Pour multi-tenant, ou remplacez 'common' par votre Tenant ID
                redirectUri: window.location.origin,
                postLogoutRedirectUri: window.location.origin,
                navigateToLoginRequestUrl: false
            },
            cache: {
                cacheLocation: "sessionStorage", // Plus sécurisé pour les demos
                storeAuthStateInCookie: false
            },
            system: {
                loggerOptions: {
                    loggerCallback: (level, message, containsPii) => {
                        if (containsPii) return;
                        console.log(message);
                    }
                }
            }
        };

        const loginRequest = {
            scopes: ["User.Read"]
        };

        // Initialiser MSAL
        const msalInstance = new msal.PublicClientApplication(msalConfig);

        // Éléments DOM
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const userInfo = document.getElementById('userInfo');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');

        // Vérifier si l'utilisateur est déjà connecté
        async function checkIfLoggedIn() {
            try {
                // Vérifier d'abord si MSAL est correctement configuré
                if (!msalConfig.auth.clientId || msalConfig.auth.clientId === "VOTRE_CLIENT_ID") {
                    showError("❌ Configuration requise: Veuillez configurer votre Client ID dans le code");
                    return;
                }

                await msalInstance.initialize();
                const accounts = msalInstance.getAllAccounts();
                if (accounts.length > 0) {
                    showUserInfo(accounts[0]);
                }
            } catch (error) {
                console.error('Erreur lors de la vérification de connexion:', error);
                showError("Erreur de configuration MSAL: " + error.message);
            }
        }

        // Fonction de connexion
        async function login() {
            try {
                // Vérifications préalables
                if (!msalConfig.auth.clientId || msalConfig.auth.clientId === "VOTRE_CLIENT_ID") {
                    showError("❌ Veuillez d'abord configurer votre Client ID Azure dans le code");
                    return;
                }

                showLoading(true);
                hideError();
                
                // Initialiser MSAL si pas déjà fait
                await msalInstance.initialize();
                
                // Tentative de connexion popup
                const loginResponse = await msalInstance.loginPopup(loginRequest);
                console.log('Connexion réussie:', loginResponse);
                
                // Obtenir les informations utilisateur
                await getUserInfo(loginResponse.account);
                
            } catch (error) {
                console.error('Erreur de connexion:', error);
                
                let errorMessage = "Erreur de connexion: ";
                
                if (error.errorCode === "invalid_client") {
                    errorMessage += "Client ID invalide. Vérifiez votre configuration Azure.";
                } else if (error.errorCode === "invalid_request") {
                    errorMessage += "Requête invalide. Vérifiez l'URI de redirection dans Azure.";
                } else if (error.errorCode === "unauthorized_client") {
                    errorMessage += "Client non autorisé. Vérifiez les permissions dans Azure.";
                } else if (error.message.includes("popup_window_error")) {
                    errorMessage += "Popup bloquée. Autorisez les popups et réessayez.";
                } else {
                    errorMessage += error.message;
                }
                
                showError(errorMessage);
            } finally {
                showLoading(false);
            }
        }

        // Fonction pour obtenir les infos utilisateur
        async function getUserInfo(account) {
            try {
                const tokenRequest = {
                    scopes: ["User.Read"],
                    account: account
                };

                const tokenResponse = await msalInstance.acquireTokenSilent(tokenRequest);
                
                // Appel à Microsoft Graph API
                const response = await fetch('https://graph.microsoft.com/v1.0/me', {
                    headers: {
                        'Authorization': 'Bearer ' + tokenResponse.accessToken
                    }
                });

                if (response.ok) {
                    const userData = await response.json();
                    showUserInfo(account, userData);
                } else {
                    throw new Error('Impossible d\'obtenir les informations utilisateur');
                }

            } catch (error) {
                console.error('Erreur lors de l\'obtention des infos utilisateur:', error);
                showUserInfo(account); // Afficher au moins les infos de base
            }
        }

        // Afficher les informations utilisateur
        function showUserInfo(account, userData = null) {
            const userName = userData?.displayName || account.name || 'Utilisateur';
            const userEmail = userData?.mail || account.username || 'Email non disponible';
            
            document.getElementById('userName').textContent = userName;
            document.getElementById('userEmail').textContent = userEmail;
            
            // Avatar avec initiales
            const initials = userName.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
            document.getElementById('userAvatar').textContent = initials;
            
            userInfo.classList.add('show');
            document.querySelector('.login-section').style.display = 'none';
        }

        // Fonction de déconnexion
        async function logout() {
            try {
                await msalInstance.logoutPopup();
                
                // Réinitialiser l'interface
                userInfo.classList.remove('show');
                document.querySelector('.login-section').style.display = 'block';
                hideError();
                
            } catch (error) {
                console.error('Erreur de déconnexion:', error);
                showError('Erreur de déconnexion: ' + error.message);
            }
        }

        // Fonctions utilitaires
        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            loginBtn.disabled = show;
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            errorDiv.style.display = 'none';
        }

        // Event listeners
        loginBtn.addEventListener('click', login);
        logoutBtn.addEventListener('click', logout);

        // Vérifier la connexion au chargement
        document.addEventListener('DOMContentLoaded', () => {
            // Afficher l'URL actuelle dans les instructions
            const urlElement = document.querySelector('#configInfo code');
            if (urlElement) {
                urlElement.textContent = window.location.origin;
            }
            
            // Masquer les instructions si la config semble OK
            if (msalConfig.auth.clientId && msalConfig.auth.clientId !== "VOTRE_CLIENT_ID") {
                document.getElementById('configInfo').style.display = 'none';
            }
            
            checkIfLoggedIn();
        });
    </script>
</body>
</html>
